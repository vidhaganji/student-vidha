<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        .button {
            font-size: 20px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>
    <button class="button" onclick="playGame('rock')">Rock</button>
    <button class="button" onclick="playGame('paper')">Paper</button>
    <button class="button" onclick="playGame('scissors')">Scissors</button>

    <div id="result"></div>

    <script>
        function playGame(playerChoice) {
            var choices = ['rock', 'paper', 'scissors'];
            var computerChoice = choices[Math.floor(Math.random() * 3)];
            var result = '';

            if (playerChoice === computerChoice) {
                result = 'It\'s a draw!';
            } else if ((playerChoice === 'rock' && computerChoice === 'scissors') ||
                       (playerChoice === 'paper' && computerChoice === 'rock') ||
                       (playerChoice === 'scissors' && computerChoice === 'paper')) {
                result = 'You win!';
            } else {
                result = 'Computer wins!';
            }

            document.getElementById('result').innerText = 'You chose ' + playerChoice + ', computer chose ' +
                computerChoice + '. ' + result;
        }
    </script>
</body>

</html>
